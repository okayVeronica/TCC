<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Formulário de Cadastro E-commerce</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" type='text/css' media='screen'>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <h1tULIP LOVE - CADASTRO></h1>
    <form>
        <div class="col-10">
            <label class="form-label">Nome:</label>
            <input type="text" class="form-control" id="nome" placeholder="digite seu nome completo">
          </div>
          <br>
        <div class="do-lado">
          <div class="col-md-2">
            <label for="gender" class="form-label">Gênero:</label>
            <input type="text" class="form-control" id="genero" placeholder="fem-masc">
            <label for="date" class="form-label">Digite sua idade:</label>
            <input type="date" id="borndate" name="idade" placeholder="18-50">
            <label for="email" class="form-label">E-mail:</label>
            <input type="email" class="form-control" id="email" placeholder="fulaninhodetal@hotmail">
            <label for="password" class="form-label">Senha:</label>
            <input type="password" class="form-control" id="senha"><br>
            <label for="password" class="form-label">Confirmar senha:</label>
            <input type="password" class="form-control" id="confirmarSenha"><br>
        <br>
        <br>
        <div class="col-12">
          <button type="button" class="btn btn-primary" onclick="Verificar()">Cadastrar</button>
        </div>
      </form>
      <script src='cadastro.js'></script>
   </body>
</html>
